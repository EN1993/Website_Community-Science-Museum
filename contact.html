 <main>
   <section class="welcome-page-01">
     <div class="welcome--page-contact">
       <h1>Contact Us</h1>
     </div>
   </section>
   <section class="map">
      <p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31994.792691160364!2d10.78466315!3d59.92094855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sno!2sno!4v1613994051035!5m2!1sno!2sno" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </p>
   </section>
   <section>
     <div class="adress-contact">
       <section  class="adress-1">
          <h2>Adress</h2>
          <div class="adress">
            <i class="fas fa-map-marker-alt"> <strong>Adress</strong> </i>
            <p>0011 Oslo gt.00</p>
            <p>0000, Oslo </p>
            <i class="fas fa-phone-alt"> <strong>Telephone</strong> </i>
            <p>0047 770 00 000</p>
            <p>0047 990 00 000</p>
          </div>
       </section>
       <form method="POST" action="">
          <div class="contact-form">
            <h2>Contact Form</h2>
              <div class="contact--form">
                <section>
                  <div>
                    <label for="name">Name</label><br>
                    <input type="name" id="name" placeholder="Type name" name="name"><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="Type email" name="email"><br>
                    <label for="phone">Phone</label><br>
                    <input type="tele"id="phonenr" placeholder="Type phone number" name="phone number"><br>
                  </div>
                </section>
                <div>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" placeholder="Type message" cols="30" rows="12"></textarea>
                </div>
              </div> 
          </div>
          <button type="submit" value="Submit" class="cta-submit">Submit</button>
       </form>
     </div>
   </section>
